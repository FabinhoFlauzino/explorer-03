<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe seu evento</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>

    <form id="form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>

          <div class="input-wrapper">
            <label for="event-title">Título do evento <span>(mínimo de 8 caracteres)</span></label>
            <input type="text" id="event-title" required minlength="8"/>
          </div>

          <div class="input-wrapper">
            <label for="event-link">Link do evento <span>(comece com https://)</span></label>
            <input type="url" id="event-link" />
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp">WhatsApp para contato <span>(somente números)</span></label>
            <input type="number" id="event-whatsapp" required/>
          </div>

          <div class="input-wrapper">
            <label for="event-info">Informações Extras</label>
            <textarea id="event-info"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select id="event-category">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>
        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>

          <div class="input-wrapper">
            <label for="event-email">E-mail do administrador <span>(digite um e-mail válido)</span></label>
            <input type="email" id="event-email" />
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes <span>(mínimo de 8 caracteres)</span></label>
            <input type="password" id="event-password" minlength="8"/>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private" />
            <label for="event-private">Evento privado</span></label>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Dia e Hora</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</span></label>
              <input type="date" id="event-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</span></label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</span></label>
              <input type="time" id="event-end" />
            </div>
          </div>
        </div>
      </fieldset>

    </form>
    <footer>
      <button form="form" class="button" type="submit">Salvar evento</button>
    </footer>
  </div>
</body>

</html>
